apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.bcmb.personalvocab"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField 'String', "TRANSLATOR_API_KEY", '"trnsl.1.1.20151216T210035Z.a57446a6536a57ea.7721c86dd0e919b8a03d20cc5a27d1bffe035d2c"'
